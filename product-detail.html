<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle Producto - SmartPoint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product-detail.css">
</head>
<body>
<div id="header-container"></div>
<main class="main product-detail">
    <section class="product">
        <div class="product__img-wrapper">
            <img class="product__image" src="img/unitelectronics.webp" alt="Cable Dupont Hembra-Hembra" >
        </div>
        <div class="product__details">
            <h1 class="product__title">10 cm Cable Dupont Hembra-Hembra 40 pines</h1>
            <p class="product__price">$20.00 MXN</p>
            <div class="product__info">
                <p><strong>Disponibilidad:</strong> Hay existencias</p>
                <ul>
                    <li>Calibre del cable: 26 AWG</li>
                    <li>Capacidad de corriente: 0.36 A</li>
                    <li>Longitud: 10 cm</li>
                    <li>Tipo de conector: Hembra – Hembra</li>
                    <li>Cantidad de pines: 40</li>
                </ul>
            </div>
            <a href="#" class="product__button">Añadir al carrito</a>
        </div>
    </section>
</main>

<div id="footer-container"></div>

<script src="load-header.js"></script>
<script src="load-footer.js"></script>
</body>
</html>
