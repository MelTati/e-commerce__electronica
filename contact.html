<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Smart Point</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div id="header-container"></div>

<main class="main-container">
    <section class="contact-section">
        <div class="contact-card">
            <h1>Contáctanos</h1>
            <p class="contact-intro">
                ¿Tienes alguna pregunta sobre nuestros productos, necesitas una cotización para compras por mayoreo o simplemente quieres saber más sobre nuestros servicios? Completa el siguiente formulario y nuestro equipo se pondrá en contacto contigo a la brevedad.
            </p>

            <form id="contact-form" action="/ruta-a-tu-script-de-envio" method="POST">
                <div class="form-group">
                    <label for="fullName">Nombre Completo*</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Ej: Juan Pérez" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico*</label>
                    <input type="email" id="email" name="email" placeholder="Ej: juan.perez@email.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono (Opcional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ej: 55 1234 5678">
                </div>
                <div class="form-group">
                    <label for="queryType">Tipo de Consulta*</label>
                    <select id="queryType" name="queryType" required>
                        <option value="" disabled selected>Selecciona una opción...</option>
                        <option value="minorista">Cliente Particular / Minorista</option>
                        <option value="mayorista">Empresa / Mayorista</option>
                        <option value="soporte">Soporte Técnico</option>
                        <option value="general">Información General</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Asunto*</label>
                    <input type="text" id="subject" name="subject" placeholder="Ej: Cotización de componentes" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje*</label>
                    <textarea id="message" name="message" rows="6" placeholder="Escribe aquí tu consulta detallada..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Enviar Mensaje</button>
                </div>
            </form>
        </div>
    </section>
</main>

<div id="footer-container"></div>

<script src="load-header.js"></script>
<script src="load-footer.js"></script>
<script src="form-validation.js"></script>
</body>
</html>
