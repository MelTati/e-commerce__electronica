<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuenta - SmartPoint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="account.css">
</head>
<body>

<div id="header-container"></div>

<main class="main">
    <section class="login">

        <div class="login__image">
            <div class="login__image-container">
                <div class="login__text">
                    <h2 class="login__title">Bienvenido a Smart Point</h2>
                </div>
            </div>
        </div>

        <div class="login__form">
            <form class="login__form-container">
                <div class="login__form-group login__container-title">
                    <p class="login__subtitle">Inicia sesión para continuar</p>
                </div>
                <div class="login__form-group">
                    <div class="login__floating-label">
                        <input
                                type="email"
                                id="login-email"
                                class="login__input"
                                placeholder=" "
                                required
                        />
                        <label for="login-email" class="login__label">Correo Electrónico</label>
                    </div>
                </div>

                <div class="login__form-group">
                    <div class="login__floating-label">
                        <input
                                type="password"
                                id="login-password"
                                class="login__input"
                                placeholder=" "
                                required
                        />
                        <label for="login-password" class="login__label">Contraseña</label>
                    </div>
                </div>

                <button type="submit" class="login__button">
                    Ingresar
                </button>

                <div class="login__forgot">
                    <a href="/forgot-password" class="login__forgot-link">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </section>
</main>

<div id="footer-container"></div>

<script src="load-header.js"></script>
<script src="load-footer.js"></script>
</body>
</html>
