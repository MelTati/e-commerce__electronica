<section class="main__ecommerce">
  <h1 class="main__title">Bienvenidos a Smart Point</h1>
  <p class="main__subtitle">Encontrarás la tienda de electrónica</p>

  <section class="slideshow" aria-label="Galería de imágenes">
    <figure #slide class="slideshow__slide fade">
      <img src="assets/img/img1.webp" alt="Impresión 3D Bambu Lab" class="slideshow__image" height="360"
           width="1600">
    </figure>
    <figure #slide class="slideshow__slide fade">
      <img src="assets/img/img2.webp" alt="Nuevas Tarjetas UNIT" class="slideshow__image" height="360"
           width="1600">
    </figure>
    <figure #slide class="slideshow__slide fade">
      <img src="assets/img/img3.jpg" alt="Touch Dot S3" class="slideshow__image" height="360" width="1600">
    </figure>

    <!-- Botones de navegación para el carrusel de imagenes automatica y manual -->
    <!--
      CAMBIOS REALIZADOS :

      onclick="plusSlides(-1)"  se agrega para ir a la imagen anterior
      onclick="plusSlides(1)" se agrega para ir a la siguiente imagen
      aria-label se agrega para mejorar la accesibilidad

      para Angular se recomienda usar (click) en lugar de onclick porque es la sintaxis adecuada para manejar eventos en Angular.
    -->
    <button class="slideshow__button slideshow__button--prev" aria-label="Imagen anterior" (click)="plusSlides(-1)">❮</button>
    <button class="slideshow__button slideshow__button--next" aria-label="Siguiente imagen" (click)="plusSlides(1)">❯</button>

    <div class="slideshow__dots">
      <button #dot class="slideshow__dot" (click)="currentSlide(0)" aria-label="Ir a la imagen 1"></button>
      <button #dot class="slideshow__dot" (click)="currentSlide(1)" aria-label="Ir a la imagen 2"></button>
      <button #dot class="slideshow__dot" (click)="currentSlide(2)" aria-label="Ir a la imagen 3"></button>
    </div>
  </section>
</section>
