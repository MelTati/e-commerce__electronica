<section class="login">
  <div class="login__image">
    <div class="login__image-container">
      <div class="login__text">
        <h2 class="login__title">Bienvenido a Smart Point</h2>
      </div>
    </div>
  </div>

  <div class="login__form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form-container" novalidate>
      <div class="login__form-group login__container-title">
        <p class="login__subtitle">Inicia sesión para continuar</p>
      </div>

      <!-- Email -->
      <div class="login__form-group">
        <div class="login__floating-label">
          <input
            type="email"
            id="login-email"
            class="login__input"
            formControlName="email"
            placeholder=" "
            [class.invalid]="email?.invalid && (email?.dirty || email?.touched)"
          />
          <label for="login-email" class="login__label">Correo Electrónico</label>
        </div>
        <div class="login__error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <small *ngIf="email?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="email?.errors?.['pattern']">Ingresa un correo válido (ej. usuario@dominio.com).</small>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="login__form-group">
        <div class="login__floating-label">
          <input
            type="password"
            id="login-password"
            class="login__input"
            formControlName="password"
            placeholder=" "
            [class.invalid]="password?.invalid && (password?.dirty || password?.touched)"
          />
          <label for="login-password" class="login__label">Contraseña</label>
        </div>
        <div class="login__error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="password?.errors?.['minlength']">
            La contraseña debe tener al menos {{ password?.errors?.['minlength'].requiredLength }} caracteres.
          </small>
        </div>
      </div>

      <!-- Botón deshabilitado si el formulario no es válido -->
      <button
        type="submit"
        class="login__button"
        [disabled]="loginForm.invalid"
      >
        Ingresar
      </button>

      <div class="login__forgot">
        <a href="/forgot-password" class="login__forgot-link">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</section>
