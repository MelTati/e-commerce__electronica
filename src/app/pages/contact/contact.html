<section class="contact">
  <div class="contact__card">
    <h1 class="contact__title">Contáctanos</h1>
    <p class="contact__intro">
      ¿Tienes alguna pregunta sobre nuestros productos, necesitas una cotización para compras por mayoreo
      o simplemente quieres saber más sobre nuestros servicios? Completa el siguiente formulario y nuestro equipo
      se pondrá en contacto contigo a la brevedad.
    </p>

    <form id="contact-form" class="contact__form" action="/ruta-a-tu-script-de-envio" method="POST">
      <div class="contact__form-group">
        <label class="contact__label" for="firstName">Nombre <span class="contact__required">*</span></label>
        <input class="contact__input" type="text" id="firstName" name="firstName" placeholder="Ej: Juan" required>
      </div>
      <div class="contact__form-group">
        <label class="contact__label" for="lastName">Apellido <span class="contact__required">*</span></label>
        <input class="contact__input" type="text" id="lastName" name="lastName" placeholder="Ej: García" required>
      </div>
      <div class="contact__form-group">
        <label class="contact__label" for="phone">Teléfono<span class="contact__required">*</span></label>
        <input class="contact__input" type="tel" id="phone" name="phone" placeholder="Ej: 55 1234 5678">
      </div>
      <div class="contact__form-group">
        <label class="contact__label" for="email">Correo Electrónico<span class="contact__required">*</span></label>
        <input class="contact__input" type="email" id="email" name="email" placeholder="Ej: juan.perez@email.com">
      </div>
      <div class="contact__form-group">
        <label class="contact__label" for="queryType">Tipo de Consulta<span class="contact__required">*</span></label>
        <select class="contact__select" id="queryType" name="queryType" required>
          <option value="" disabled selected>Selecciona una opción...</option>
          <option value="minorista">Cliente Particular / Minorista</option>
          <option value="mayorista">Empresa / Mayorista</option>
          <option value="soporte">Soporte Técnico</option>
          <option value="general">Información General</option>
        </select>
      </div>
      <div class="contact__form-group">
        <label class="contact__label" for="subject">Asunto<span class="contact__required">*</span></label>
        <input class="contact__input" type="text" id="subject" name="subject" placeholder="Ej: Cotización de componentes" required>
      </div>
      <div class="contact__form-group">
        <label class="contact__label" for="message">Mensaje<span class="contact__required">*</span></label>
        <textarea class="contact__textarea" id="message" name="message" rows="6" placeholder="Escribe aquí tu consulta detallada..." required></textarea>
      </div>
      <div class="contact__form-group">
        <button type="submit" class="contact__btn-submit">Enviar Mensaje</button>
      </div>
    </form>
  </div>
</section>
