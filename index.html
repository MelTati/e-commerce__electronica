<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="img/logo.png">
    <title>SmartPoint</title>
</head>
<body>

<div id="header-container"></div>

<main>
    <section class="main__ecommerce">
        <h1 class="main__title">Bienvenidos a Smart Point</h1>
        <p class="main__subtitle">Encontrarás la tienda de electrónica</p>

        <section class="slideshow" aria-label="Galería de imágenes">
            <figure class="slideshow__slide fade">
                <img src="img/img1.webp" alt="Impresión 3D Bambu Lab" class="slideshow__image">
            </figure>
            <figure class="slideshow__slide fade">
                <img src="img/img2.webp" alt="Nuevas Tarjetas UNIT" class="slideshow__image">
            </figure>
            <figure class="slideshow__slide fade">
                <img src="img/img3.jpg" alt="Touch Dot S3" class="slideshow__image">
            </figure>
            <button class="slideshow__button slideshow__button--prev" aria-label="Imagen anterior" onclick="plusSlides(-1)">❮</button>
            <button class="slideshow__button slideshow__button--next" aria-label="Siguiente imagen" onclick="plusSlides(1)">❯</button>
            <div class="slideshow__dots">
                <button class="slideshow__dot" onclick="currentSlide(1)" aria-label="Ir a la imagen 1"></button>
                <button class="slideshow__dot" onclick="currentSlide(2)" aria-label="Ir a la imagen 2"></button>
                <button class="slideshow__dot" onclick="currentSlide(3)" aria-label="Ir a la imagen 3"></button>
            </div>
        </section>
    </section>

    <section class="main__categories main__ecommerce">
        <div class="categories__header">
            <h3 class="categories__title">Departamentos</h3>
        </div>
        <div class="categories__grid">
            <div class="categories__item">
                <img src="img/Audio.png" alt="Audio" class="categories__image">
                <span class="categories__label">Audio</span>
            </div>
            <div class="categories__item">
                <img src="img/comunicacion.png" alt="Comunicación" class="categories__image">
                <span class="categories__label">Comunicación</span>
            </div>
            <div class="categories__item">
                <img src="img/computadora.png" alt="Cómputo" class="categories__image">
                <span class="categories__label">Cómputo</span>
            </div>
            <div class="categories__item">
                <img src="img/electronica.png" alt="Electrónica" class="categories__image">
                <span class="categories__label">Electrónica</span>
            </div>
        </div>

        <div class="categories__header">
            <h3 class="categories__title">Ecosistemas de Desarrollo</h3>
        </div>
        <div class="categories__grid">
            <div class="categories__item">
                <img src="img/SILIMEX.jpg" alt="Silimex" class="categories__image">
            </div>
            <div class="categories__item">
                <img src="img/NVIDIA.webp" alt="NVIDIA" class="categories__image">
            </div>
            <div class="categories__item">
                <img src="img/RASPBERRY.webp" alt="Raspberry Pi" class="categories__image">
            </div>
            <div class="categories__item">
                <img src="img/ARDUINO.webp" alt="Arduino" class="categories__image">
            </div>
            <div class="categories__item">
                <img src="img/seedstudio.webp" alt="Seeed Studio" class="categories__image">
            </div>
            <div class="categories__item">
                <img src="img/unitelectronics.webp" alt="Unit Electronics" class="categories__image">
            </div>
        </div>

        <div class="categories__header">
            <h3 class="categories__title">Kit de Electrónica y Robótica</h3>
        </div>
        <div class="categories__grid">
            <div class="categories__item">
                <img src="img/superkit.jpg" alt="SuperKit Arduino" class="categories__image">
                <span class="categories__label">SuperKit</span>
                <p class="categories__price">$699.00</p>
                <div class="categories__item-buttons">
                    <button class="categories__button categories__button--details" onclick="location.href='product-detail.html'">Ver Detalle</button>
                    <button class="categories__button">Añadir Al Carrito</button>
                </div>
            </div>
            <div class="categories__item">
                <img src="img/NVIDIA.webp" alt="Kit NVIDIA" class="categories__image">
                <span class="categories__label">NVIDIA</span>
                <p class="categories__price">$699.00</p>
                <div class="categories__item-buttons">
                    <button class="categories__button categories__button--details" onclick="location.href='product-detail.html'">Ver Detalle</button>
                    <button class="categories__button">Añadir Al Carrito</button>
                </div>
            </div>
            <div class="categories__item">
                <img src="img/RASPBERRY.webp" alt="Kit Raspberry Pi" class="categories__image">
                <span class="categories__label">Raspberry</span>
                <p class="categories__price">$699.00</p>
                <div class="categories__item-buttons">
                    <button class="categories__button categories__button--details" onclick="location.href='product-detail.html'">Ver Detalle</button>
                    <button class="categories__button">Añadir Al Carrito</button>
                </div>
            </div>
            <div class="categories__item">
                <img src="img/ARDUINO.webp" alt="Kit Arduino" class="categories__image">
                <span class="categories__label">Arduino</span>
                <p class="categories__price">$699.00</p>
                <div class="categories__item-buttons">
                    <button class="categories__button categories__button--details" onclick="location.href='product-detail.html'">Ver Detalle</button>
                    <button class="categories__button">Añadir Al Carrito</button>
                </div>
            </div>
            <div class="categories__item">
                <img src="img/seedstudio.webp" alt="Kit Seeed Studio" class="categories__image">
                <span class="categories__label">SeedStudio</span>
                <p class="categories__price">$699.00</p>
                <div class="categories__item-buttons">
                    <button class="categories__button categories__button--details" onclick="location.href='product-detail.html'">Ver Detalle</button>
                    <button class="categories__button">Añadir Al Carrito</button>
                </div>
            </div>
            <div class="categories__item">
                <img src="img/unitelectronics.webp" alt="Kit Unit Electronics" class="categories__image">
                <span class="categories__label">Unit Electronics</span>
                <p class="categories__price">$699.00</p>
                <div class="categories__item-buttons">
                    <button class="categories__button categories__button--details" onclick="location.href='product-detail.html'">Ver Detalle</button>
                    <button class="categories__button">Añadir Al Carrito</button>
                </div>
            </div>
        </div>
    </section>
</main>

<div id="footer-container"></div>

<script src="app.js"></script>
<script src="load-header.js"></script>
<script src="load-footer.js"></script>
</body>
</html>
